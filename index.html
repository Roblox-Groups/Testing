<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Message Test</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1e1e1e;
    font-family: Arial, sans-serif;
  }

  .box {
    background: #2b2b2b;
    padding: 20px;
    border-radius: 8px;
    width: 320px;
    color: white;
  }

  h3 {
    margin-top: 0;
    text-align: center;
  }

  textarea {
    width: 100%;
    height: 100px;
    background: #111;
    border: 1px solid #444;
    color: white;
    padding: 8px;
    resize: none;
    font-size: 14px;
  }

  button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #5865F2;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px;
  }

  button:hover {
    background: #4752c4;
  }
</style>
</head>

<body>
  <div class="box">
    <h3>Send Text to Discord</h3>
    <textarea id="message" placeholder="Type something..."></textarea>
    <button onclick="sendToDiscord()">Send</button>
  </div>

<script>
function sendToDiscord() {
  const text = document.getElementById("message").value;

  if (!text.trim()) {
    alert("Please type something first.");
    return;
  }

  fetch("https://discord.com/api/webhooks/1460127416885448807/iYTv9KQhLVaB6g_OjeuauXc7RXsmj4BPqKCEgj70qFpA1or0HX_lI081iq-oCRR-D-FA", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      content: text
    })
  })
  .then(() => {
    alert("Message sent to Discord!");
    document.getElementById("message").value = "";
  })
  .catch(() => {
    alert("Error sending message.");
  });
}
</script>
</body>
</html>
